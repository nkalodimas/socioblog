<h1 class="page-header">
Create a new post
</h1>
<form role="form" ng-submit="submitPost()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title" ng-model="post.title">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea class="form-control" id="body" rows="10" ng-model="post.body" ></textarea>
  </div>
  <!--<div class="checkbox">
    <label>
      <input type="checkbox" ng-model="share"> Share on Facebook
    </label>
  </div>-->
  <button type="submit" class="btn btn-success">Submit Post</button>
</form>
