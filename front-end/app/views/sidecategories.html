<!-- Blog Categories Well -->
<div ng-controller="TagsCtrl" class="well">
    <h4>Blog Categories</h4>
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-unstyled">
                <li ng-repeat="tag in tags | orderBy: 'title' "><a ng-href="#/posts/{{tag.title}}/1">{{ tag.title }} ({{ tag.postsCount }})</a>
                </li>
            </ul>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
