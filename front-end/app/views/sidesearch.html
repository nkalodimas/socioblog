<!-- Blog Search Well -->
<div class="well" >
    <h4>Blog Search</h4>
    <div class="input-group">
        <input type="text" class="form-control" ng-model="sideSearch">
        <span class="input-group-btn">
            <a href="#/posts/search/{{sideSearch}}/1" class="btn btn-default" role="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>
    <!-- /.input-group -->
</div>
